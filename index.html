<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPO test-task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./scripts/index.js"></script>
  </head>
  <body>
    <header class="header">
      <h2 class="header__logo">IT КУРСЫ</h2>
      <button class="header__btn">
        <svg
          width="83"
          height="23"
          viewbox="0 0 83 23"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="83" height="7.37778" rx="3.68889" fill="#7563FC" />
          <rect
            y="14.7554"
            width="83"
            height="7.37778"
            rx="3.68889"
            fill="#7563FC"
          />
        </svg>
      </button>
    </header>
    <main class="main">
      <section class="hero">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/Main.png" alt="" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/Main.png" alt="" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/Main.png" alt="" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/Main.png" alt="" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/Main.png" alt="" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/Main.png" alt="" class="swiper-slide__img" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

        <ul class="hero__list">
          <li class="hero__item">
            <h2 class="hero__text">UX/UI</h2>
          </li>
          <li class="hero__item">
            <h2 class="hero__text">FRONTEND</h2>
          </li>
          <li class="hero__item">
            <h2 class="hero__text">BACKEND</h2>
          </li>
        </ul>
      </section>

      <section class="lessons">
        <h2 class="lessons__header">Наши уроки</h2>
        <ul class="lessons__listBtns">
          <li class="lessons__itemBtns">
            <button class="lessons__btn">Категория 1</button>
          </li>
          <li class="lessons__itemBtns">
            <button class="lessons__btn">Категория 2</button>
          </li>
          <li class="lessons__itemBtns">
            <button class="lessons__btn">Категория 3</button>
          </li>
        </ul>

        <ul class="lessons__cards">
          <li class="lessons__card">
            <a href="#" class="lessons__lessonLink"
              ><img
                src="./assets/1lesson.png"
                alt="1 урок"
                class="lessons__cardImg"
            /></a>
          </li>
          <li class="lessons__card">
            <a href="#" class="lessons__lessonLink"
              ><img
                src="./assets/2lesson.png"
                alt="2 урок"
                class="lessons__cardImg"
            /></a>
          </li>
          <li class="lessons__card">
            <a href="#" class="lessons__lessonLink"
              ><img
                src="./assets/3lesson.png"
                alt="3 урок"
                class="lessons__cardImg"
            /></a>
          </li>
          <li class="lessons__card">
            <a href="#" class="lessons__lessonLink"
              ><img
                src="./assets/4lesson.png"
                alt="4 урок"
                class="lessons__cardImg"
            /></a>
          </li>
          <li class="lessons__card">
            <a href="#" class="lessons__lessonLink"
              ><img
                src="./assets/5lesson.png"
                alt="5 урок"
                class="lessons__cardImg"
            /></a>
          </li>
          <li class="lessons__card">
            <a href="#" class="lessons__lessonLink"
              ><img
                src="./assets/6lesson.png"
                alt="6 урок"
                class="lessons__cardImg"
            /></a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__text">Ты преподаватель, которого мы ищем?</h2>
      <svg
        class="footer__arrow"
        width="355"
        height="152"
        viewbox="0 0 355 152"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M354.5 96.5C354.5 95.1193 353.381 94 352 94H329.5C328.119 94 327 95.1193 327 96.5C327 97.8807 328.119 99 329.5 99H349.5V119C349.5 120.381 350.619 121.5 352 121.5C353.381 121.5 354.5 120.381 354.5 119V96.5ZM0.5 0C0.5 29.6224 15.4982 57.8795 39.4568 81.6799C63.4272 105.492 96.5275 125.019 133.209 137.247C206.491 161.674 294.863 157.173 353.768 98.2678L350.232 94.7322C293.137 151.827 207.009 156.576 134.791 132.503C98.7225 120.481 66.3228 101.321 42.9806 78.1326C19.6268 54.933 5.5 27.8776 5.5 0H0.5Z"
          fill="#7563FC"

      <a href="#" class="footer__link">ДА</a>

</html>
